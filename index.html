<!doctype html>
<html lang="pt-BR">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="./bootstrap.css" rel="stylesheet">
        <!-- Meu CSS -->
        <link href="./main.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <title>Login</title>
    </head>

    <body class="background">
        <!-- Imagem de Login -->
        <figure class="">
            <img id="loginImage" class="img-fluid mx-auto d-block mt-4" src="./assets/images/login.svg" alt="Imagem de login">
        </figure>
        <!-- Mensagem de boas-vindas -->
        <h1 class="text-center fw-bold login-title my-4">Oi de novo! :)</h1>
        <!-- Login form column -->
        <div class="container login-form-rectangle mb-3 p-3">
            <form>
                <div class="mb-3">
                    <input class="login-form-text credentials-input-format" id="username" type="text" placeholder="seu login">
                </div>
                <div class="mb-3">
                    <input class="login-form-text credentials-input-format" id="password" type="password"  placeholder="••••••••••••">
                </div>
                <div class="mb-2 form-check">
                    <input class="form-check-input" type="checkbox"  id="stayConnected">
                    <label class="form-check-label login-text-sub" for="stayConnected">Permanecer conectado</label>
                </div>
                <div>
                    <a class="login-link ms-4" href="#">Esqueci minha senha :(</a>
                </div>
                <div class="text-center">
                    <a id="loginButton" href="./dashboard.html" class="btn login-button m-3" role="button" type="submit">Entrar</a>
                </div>
            </form>
        </div>
        <div class="container-fluid mt-2 mt-md-4">
            <div class="row justify-content-center">
                <div class="col-6 col-sm-6 col-md-3 col-lg-3 my-3 d-flex justify-content-end justify-content-md-center">
                    <a class="btn social-media-button p-2 text-start" href="#">
                        <img class="img-fluid m-2 d-block" src="./assets/images/google.svg">
                        Entrar com Google
                    </a>
                </div>
                <div class="col-6 col-sm-6 col-md-3 col-lg-3 my-3 d-flex justify-content-start justify-content-md-center">
                    <a class="btn social-media-button p-2 text-start" href="#">
                        <img class="img-fluid m-2 d-block" src="./assets/images/facebook.svg">
                        Entrar com Facebook
                    </a>
                </div>
                <div class="col-6 col-sm-6 col-md-3 col-lg-3 my-3 d-flex justify-content-end justify-content-md-center">
                    <a class="btn social-media-button p-2 text-start" href="#">
                        <img class="img-fluid m-2 d-block" src="./assets/images/twitter.svg">
                        Entrar com Twitter
                    </a>
                </div>
                <div class="col-6 col-sm-6 col-md-3 col-lg-3 my-3 d-flex justify-content-start justify-content-md-center">
                    <a class="btn social-media-button p-2 text-start" href="#">
                        <img class="img-fluid m-2 d-block" src="./assets/images/discord.svg">
                        Entrar com Discord
                    </a>
                </div>
            </div>
        </div>
        <!-- First Access button -->
        <!--<div class="container d-flex justify-content-center mt-2 mt-md-4">
            <a class="btn first-access-button d-flex justify-content-center" href="#">
                Primeiro Acesso?
            </a>
        </div>
        -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="./bootstrap.bundle.js"></script>
    </body>
</html>
